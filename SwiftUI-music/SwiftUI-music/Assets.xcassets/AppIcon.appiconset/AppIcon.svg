<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- 背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <rect width="1024" height="1024" rx="230" ry="230" fill="url(#grad1)" />
  
  <!-- 音符图标 -->
  <g fill="white" transform="translate(200, 150) scale(0.65)">
    <!-- 音符头部 -->
    <ellipse cx="600" cy="650" rx="120" ry="90" />
    
    <!-- 音符杆 -->
    <rect x="690" y="250" width="30" height="400" />
    
    <!-- 音符旗帜 -->
    <path d="M720,250 Q850,300 850,400 Q850,500 720,450 Z" />
    <path d="M720,350 Q850,400 850,500 Q850,600 720,550 Z" />
    
    <!-- 音符头部2 -->
    <ellipse cx="300" cy="450" rx="120" ry="90" />
    
    <!-- 音符杆2 -->
    <rect x="390" y="150" width="30" height="300" />
    
    <!-- 音符旗帜2 -->
    <path d="M420,150 Q550,200 550,300 Q550,400 420,350 Z" />
  </g>
  
  <!-- 圆形光晕效果 -->
  <circle cx="512" cy="512" r="450" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="15" />
  <circle cx="512" cy="512" r="400" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="10" />
</svg>