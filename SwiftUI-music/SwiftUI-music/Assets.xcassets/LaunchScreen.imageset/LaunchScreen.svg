<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- 背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1024" height="1024" fill="url(#grad1)" />
  
  <!-- 中央图标 -->
  <g transform="translate(362, 300)">
    <!-- 应用图标背景 -->
    <rect width="300" height="300" rx="60" ry="60" fill="url(#grad1)" stroke="white" stroke-width="5" />
    
    <!-- 音符图标 -->
    <g fill="white" transform="translate(60, 40) scale(0.2)">
      <!-- 音符头部 -->
      <ellipse cx="600" cy="650" rx="120" ry="90" />
      
      <!-- 音符杆 -->
      <rect x="690" y="250" width="30" height="400" />
      
      <!-- 音符旗帜 -->
      <path d="M720,250 Q850,300 850,400 Q850,500 720,450 Z" />
      <path d="M720,350 Q850,400 850,500 Q850,600 720,550 Z" />
      
      <!-- 音符头部2 -->
      <ellipse cx="300" cy="450" rx="120" ry="90" />
      
      <!-- 音符杆2 -->
      <rect x="390" y="150" width="30" height="300" />
      
      <!-- 音符旗帜2 -->
      <path d="M420,150 Q550,200 550,300 Q550,400 420,350 Z" />
    </g>
  </g>
  
  <!-- 应用名称 -->
  <text x="512" y="700" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">SwiftUI Music</text>
  
  <!-- 加载动画效果 -->
  <g transform="translate(512, 780)">
    <circle cx="-40" cy="0" r="10" fill="white">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0s" />
    </circle>
    <circle cx="0" cy="0" r="10" fill="white">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.2s" />
    </circle>
    <circle cx="40" cy="0" r="10" fill="white">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.4s" />
    </circle>
  </g>
  
  <!-- 装饰元素：音波 -->
  <g transform="translate(100, 200)" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <path d="M0,50 Q100,0 200,50 Q300,100 400,50 Q500,0 600,50 Q700,100 800,50" />
    <path d="M0,100 Q100,50 200,100 Q300,150 400,100 Q500,50 600,100 Q700,150 800,100" />
  </g>
  
  <g transform="translate(100, 850)" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <path d="M0,0 Q100,50 200,0 Q300,-50 400,0 Q500,50 600,0 Q700,-50 800,0" />
    <path d="M0,-50 Q100,0 200,-50 Q300,-100 400,-50 Q500,0 600,-50 Q700,-100 800,-50" />
  </g>
</svg>